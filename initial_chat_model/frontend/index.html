<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Replica</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-wrapper">
    <div class="chat-container">
      <div class="chat-box" id="chatBox">
        <!-- Chat messages will be dynamically added here -->
      </div>
      <div class="input-field">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button class="btn waves-effect waves-light" id="sendBtn">Send</button>
      </div>
    </div>

    <!-- Chat container for right side -->
    <div class="chat-container chat-container-right">
      <div class="chat-box" id="chatBoxRight">
        <!-- Chat messages will be dynamically added here -->
      </div>
      <div class="input-field">
        <input type="text" id="user-input-right" placeholder="Type your message...">
        <button class="btn waves-effect waves-light" id="sendBtnRight">Send</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
